<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="app">

        <div class="container">
            <div onclick="History()" id="his" class="tag">
                History
            </div>
            <div id="history">
                <b>Mixed</b>
                <div id="mixedHistory"></div>
                <b>Addition</b>
                <div id="addHistory"></div>
                <b>Substraction</b>
                <div id="subHistory"></div>
                <b>Multiplication</b>
                <div id="mulHistory"></div>
                <b>Division</b>
                <div id="divHistory"></div>
                <div class="tag" onclick="clearLocalStorage()">
                    Clear History
                </div>
            </div>
            <!-- <div id="history"></div>
            <div id="addHistory"></div>
            <div id="subHistory"></div>
            <div id="mulHistory"></div>
            <div id="divHistory"></div> -->
            <div class="calculator">
                <div class="result">
                    <div id="calculate"></div>
                </div>
            </div>
            <div class="keyboard">
                <div class="num">
                    <button class="btn btn-light number" value="1">1</button>
                    <button class="btn btn-light number" value="2">2</button>
                    <button class="btn btn-light number" value="3">3</button>
                    <button class="btn btn-light number" value="4">4</button>
                    <button class="btn btn-light number" value="5">5</button>
                    <button class="btn btn-light number" value="6">6</button>
                    <button class="btn btn-light number" value="7">7</button>
                    <button class="btn btn-light number" value="8">8</button>
                    <button class="btn btn-light number" value="9">9</button>
                    <button class="btn btn-light number" value="0">0</button>
                    <button class="btn btn-light number" value=".">.</button>
                    <button class="btn btn-light number" value="=">=</button>
                </div>
                <div class="ops">
                    <button class="btn btn-dark operation" value="DEL">DEL</button>
                    <button class="btn btn-dark operation" value="C">C</button>
                    <button class="btn btn-dark operation" value="/">/</button>
                    <button class="btn btn-dark operation" value="*">X</button>
                    <button class="btn btn-dark operation" value="-">-</button>
                    <button class="btn btn-dark operation" value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
